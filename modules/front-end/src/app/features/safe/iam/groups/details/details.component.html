<div class="body-container">
  <div class="flag-container">
    <user-setting></user-setting>
  </div>
  <nz-tabset nzLinkRouter class="tabs-container segment-flag">
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['./team']" queryParamsHandling="preserve" i18n="@@common.team">Team</a>
      <ng-template nz-tab>
        <groups-team></groups-team>
      </ng-template>
    </nz-tab>
    <nz-tab>
      <a *nzTabLink nz-tab-link [routerLink]="['./policies']" queryParamsHandling="preserve" i18n="@@common.policies">Policies</a>
      <ng-template nz-tab>
        <policies></policies>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</div>
